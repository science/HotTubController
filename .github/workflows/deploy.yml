name: Deploy to cPanel

on:
  push:
    branches: [production]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install PHP dependencies (production only)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install backend dependencies
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader

      # Build frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Generate build metadata
        id: build_date
        run: |
          echo "date=$(date '+%b %d, %Y')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Build frontend
        env:
          VITE_GIT_SHA: ${{ steps.build_date.outputs.sha_short }}
          VITE_BUILD_NUMBER: ${{ github.run_number }}
          VITE_BUILD_DATE: ${{ steps.build_date.outputs.date }}
          VITE_GITHUB_REPO: ${{ github.repository }}
        run: |
          cd frontend
          npm run build

      # Generate backend .env from secrets
      - name: Create backend .env
        run: |
          cat > backend/.env << 'EOF'
          APP_ENV=production
          IFTTT_MODE=live
          IFTTT_WEBHOOK_KEY=${{ secrets.IFTTT_WEBHOOK_KEY }}
          AUTH_ADMIN_USERNAME=${{ secrets.AUTH_ADMIN_USERNAME }}
          AUTH_ADMIN_PASSWORD=${{ secrets.AUTH_ADMIN_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRY_HOURS=${{ secrets.JWT_EXPIRY_HOURS }}
          WIRELESSTAG_OAUTH_TOKEN=${{ secrets.WIRELESSTAG_OAUTH_TOKEN }}
          WIRELESSTAG_DEVICE_ID=${{ secrets.WIRELESSTAG_DEVICE_ID }}
          HEALTHCHECKS_IO_KEY=${{ secrets.HEALTHCHECKS_IO_KEY }}
          HEALTHCHECKS_IO_CHANNEL=${{ secrets.HEALTHCHECKS_IO_CHANNEL }}
          EOF

      # Generate CRON_JWT for scheduled job authentication
      - name: Generate CRON JWT
        run: php backend/bin/generate-cron-jwt.php

      # Ensure scripts are executable before deploy
      # FTP doesn't preserve Unix permissions, so we need to set them explicitly
      - name: Set executable permissions on scripts
        run: |
          chmod +x backend/storage/bin/cron-runner.sh
          chmod +x backend/storage/bin/rotate-logs.php

      # Deploy backend via FTP
      - name: Deploy backend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: ./backend/
          server-dir: /public_html/tub/backend/
          exclude: |
            **/.git*
            **/.git*/**
            **/tests/**
            **/config/env.*
            **/.env.example
            **/phpunit.xml

      # Fix permissions on scripts via FTP SITE CHMOD command
      # Note: This may fail on some hosts that don't support SITE CHMOD
      - name: Fix script permissions via FTP
        run: |
          curl -k --ftp-ssl \
            --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            "ftp://${{ secrets.FTP_HOST }}" \
            -Q "SITE CHMOD 755 /public_html/tub/backend/storage/bin/cron-runner.sh" \
            -Q "SITE CHMOD 755 /public_html/tub/backend/storage/bin/rotate-logs.php" \
            || echo "Warning: SITE CHMOD may not be supported - permissions may need manual fix"

      # Deploy frontend via FTP
      - name: Deploy frontend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: ./frontend/build/
          server-dir: /public_html/tub/
          state-name: .ftp-deploy-sync-state-frontend.json
          exclude: |
            **/.git*
            **/.git*/**
