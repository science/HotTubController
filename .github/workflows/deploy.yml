name: Test and Deploy to cPanel

on:
  push:
    branches: [production]
  workflow_dispatch:  # Allow manual trigger

# Required for commenting on PRs and reading PR labels
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Find the PR that triggered this push (for commenting and label checks)
  find-pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.find.outputs.pr_number }}
      skip_tests: ${{ steps.check-label.outputs.skip_tests }}
    steps:
      - name: Find associated PR
        id: find
        uses: actions/github-script@v7
        with:
          script: |
            // Find PRs that were merged with this commit
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 10
            });

            const mergedPr = prs.find(pr => pr.merge_commit_sha === context.sha);

            if (mergedPr) {
              console.log(`Found PR #${mergedPr.number}: ${mergedPr.title}`);
              core.setOutput('pr_number', mergedPr.number);
            } else {
              console.log('No associated PR found (manual push or workflow_dispatch)');
              core.setOutput('pr_number', '');
            }

      - name: Check for skip-tests label
        id: check-label
        if: steps.find.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.find.outputs.pr_number }}
            });

            const skipLabel = pr.labels.find(l =>
              l.name.toLowerCase().includes('skip') &&
              l.name.toLowerCase().includes('test')
            );

            if (skipLabel) {
              console.log(`Found skip label: ${skipLabel.name}`);
              core.setOutput('skip_tests', 'true');
            } else {
              console.log('No skip-tests label found');
              core.setOutput('skip_tests', 'false');
            }

  # Run the full test suite
  test:
    runs-on: ubuntu-latest
    needs: find-pr
    outputs:
      status: ${{ steps.test-result.outputs.status }}
    steps:
      - name: Comment - Tests Starting
        if: needs.find-pr.outputs.pr_number != '' && needs.find-pr.outputs.skip_tests != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.find-pr.outputs.pr_number }},
              body: 'ðŸ§ª **Tests Starting**\n\nRunning full pre-production test suite (`composer test:all`)...\n\n[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            });

      - name: Comment - Tests Skipped
        if: needs.find-pr.outputs.pr_number != '' && needs.find-pr.outputs.skip_tests == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.find-pr.outputs.pr_number }},
              body: 'âš ï¸ **Tests SKIPPED**\n\nPre-production tests were skipped due to skip-tests label.\n\n**This deployment is proceeding without test verification.**'
            });

      - name: Skip tests (label present)
        if: needs.find-pr.outputs.skip_tests == 'true'
        id: skip-tests
        run: |
          echo "Tests skipped due to label"
          echo "status=skipped" >> $GITHUB_OUTPUT

      - name: Checkout code
        if: needs.find-pr.outputs.skip_tests != 'true'
        uses: actions/checkout@v4

      - name: Setup PHP
        if: needs.find-pr.outputs.skip_tests != 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install backend dependencies
        if: needs.find-pr.outputs.skip_tests != 'true'
        run: |
          cd backend
          composer install

      - name: Create test .env
        if: needs.find-pr.outputs.skip_tests != 'true'
        run: |
          cat > backend/.env << 'EOF'
          APP_ENV=testing
          EXTERNAL_API_MODE=stub
          JWT_SECRET=ci-test-secret-key
          JWT_EXPIRY_HOURS=1
          AUTH_ADMIN_USERNAME=admin
          AUTH_ADMIN_PASSWORD=password
          HEALTHCHECKS_IO_KEY=${{ secrets.HEALTHCHECKS_IO_KEY }}
          EOF

      - name: Run pre-production tests
        if: needs.find-pr.outputs.skip_tests != 'true'
        id: run-tests
        run: |
          cd backend
          composer test:all 2>&1 | tee test-output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE

      - name: Capture test output
        if: needs.find-pr.outputs.skip_tests != 'true' && always()
        id: capture-output
        run: |
          if [ -f backend/test-output.txt ]; then
            # Truncate to last 50 lines for comment
            LAST_OUTPUT=$(tail -50 backend/test-output.txt)
            # Escape for GitHub Actions
            echo "output<<EOF" >> $GITHUB_OUTPUT
            echo "$LAST_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Set test result
        id: test-result
        if: always()
        run: |
          if [ "${{ needs.find-pr.outputs.skip_tests }}" == "true" ]; then
            echo "status=skipped" >> $GITHUB_OUTPUT
          elif [ "${{ steps.run-tests.outputs.exit_code }}" == "0" ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Comment - Tests Passed
        if: needs.find-pr.outputs.pr_number != '' && needs.find-pr.outputs.skip_tests != 'true' && steps.run-tests.outputs.exit_code == '0'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.find-pr.outputs.pr_number }},
              body: 'âœ… **Tests Passed**\n\nAll pre-production tests passed. Proceeding to deployment.\n\n```\n${{ steps.capture-output.outputs.output }}\n```'
            });

      - name: Comment - Tests Failed
        if: needs.find-pr.outputs.pr_number != '' && needs.find-pr.outputs.skip_tests != 'true' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.find-pr.outputs.pr_number }},
              body: 'âŒ **Tests Failed**\n\n**Deployment blocked.** Fix the failing tests and merge again.\n\n```\n${{ steps.capture-output.outputs.output }}\n```\n\n[View full test output](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            });

  # Deploy only if tests passed (or were skipped with label)
  deploy:
    runs-on: ubuntu-latest
    needs: [find-pr, test]
    if: needs.test.outputs.status == 'passed' || needs.test.outputs.status == 'skipped'
    steps:
      - name: Comment - Deployment Starting
        if: needs.find-pr.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.find-pr.outputs.pr_number }},
              body: 'ðŸš€ **Deployment Starting**\n\nDeploying to production server...'
            });

      - name: Checkout code
        uses: actions/checkout@v4

      # Install PHP dependencies (production only)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install backend dependencies
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader

      # Build frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Generate build metadata
        id: build_date
        run: |
          echo "date=$(date '+%b %d, %Y')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Build frontend
        env:
          VITE_GIT_SHA: ${{ steps.build_date.outputs.sha_short }}
          VITE_BUILD_NUMBER: ${{ github.run_number }}
          VITE_BUILD_DATE: ${{ steps.build_date.outputs.date }}
          VITE_GITHUB_REPO: ${{ github.repository }}
        run: |
          cd frontend
          npm run build

      # Generate backend .env from secrets
      - name: Create backend .env
        run: |
          cat > backend/.env << 'EOF'
          APP_ENV=production
          EXTERNAL_API_MODE=live
          API_BASE_URL=${{ vars.API_BASE_URL }}
          IFTTT_WEBHOOK_KEY=${{ secrets.IFTTT_WEBHOOK_KEY }}
          AUTH_ADMIN_USERNAME=${{ secrets.AUTH_ADMIN_USERNAME }}
          AUTH_ADMIN_PASSWORD=${{ secrets.AUTH_ADMIN_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRY_HOURS=${{ secrets.JWT_EXPIRY_HOURS }}
          WIRELESSTAG_OAUTH_TOKEN=${{ secrets.WIRELESSTAG_OAUTH_TOKEN }}
          WIRELESSTAG_DEVICE_ID=${{ secrets.WIRELESSTAG_DEVICE_ID }}
          HEALTHCHECKS_IO_KEY=${{ secrets.HEALTHCHECKS_IO_KEY }}
          HEALTHCHECKS_IO_CHANNEL=${{ secrets.HEALTHCHECKS_IO_CHANNEL }}
          # ESP32 Temperature Sensor
          ESP32_API_KEY=${{ secrets.ESP32_API_KEY }}
          # Optional Features
          BLINDS_FEATURE_ENABLED=true
          EOF

      # Generate CRON_JWT for scheduled job authentication
      - name: Generate CRON JWT
        run: php backend/bin/generate-cron-jwt.php

      # Ensure scripts are executable before deploy
      # FTP doesn't preserve Unix permissions, so we need to set them explicitly
      - name: Set executable permissions on scripts
        run: |
          chmod +x backend/storage/bin/cron-runner.sh
          chmod +x backend/storage/bin/rotate-logs.php
          chmod +x backend/storage/bin/log-rotation-cron.sh

      # Deploy backend via FTP
      - name: Deploy backend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: ./backend/
          server-dir: /public_html/tub/backend/
          exclude: |
            **/.git*
            **/.git*/**
            **/tests/**
            **/config/env.*
            **/.env.example
            **/phpunit.xml

      # Fix permissions on scripts via FTP SITE CHMOD command
      # Note: This may fail on some hosts that don't support SITE CHMOD
      - name: Fix script permissions via FTP
        run: |
          curl -k --ftp-ssl \
            --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            "ftp://${{ secrets.FTP_HOST }}" \
            -Q "SITE CHMOD 755 /public_html/tub/backend/storage/bin/cron-runner.sh" \
            -Q "SITE CHMOD 755 /public_html/tub/backend/storage/bin/rotate-logs.php" \
            -Q "SITE CHMOD 755 /public_html/tub/backend/storage/bin/log-rotation-cron.sh" \
            || echo "Warning: SITE CHMOD may not be supported - permissions may need manual fix"

      # Deploy frontend via FTP
      - name: Deploy frontend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: ./frontend/build/
          server-dir: /public_html/tub/
          state-name: .ftp-deploy-sync-state-frontend.json
          exclude: |
            **/.git*
            **/.git*/**

      # Set up maintenance infrastructure (cron + healthcheck monitoring)
      # This calls the deployed API to create cron jobs and healthchecks.io monitoring
      - name: Setup maintenance cron and monitoring
        run: |
          # Read CRON_JWT from the .env file we generated earlier
          CRON_JWT=$(grep '^CRON_JWT=' backend/.env | cut -d'=' -f2-)

          echo "Calling cron health endpoint..."
          # Note: -d '{}' is required - ModSecurity blocks POST requests without a body
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ vars.API_BASE_URL }}/api/cron/health" \
            -H "Authorization: Bearer $CRON_JWT" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --max-time 30)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Cron health setup failed with HTTP $HTTP_CODE"
            exit 1
          fi

          echo "Cron health setup completed successfully"

      - name: Comment - Deployment Complete
        if: needs.find-pr.outputs.pr_number != '' && success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.find-pr.outputs.pr_number }},
              body: 'âœ… **Deployment Complete**\n\nSuccessfully deployed to production.\n\n- Commit: `${{ github.sha }}`\n- Build: #${{ github.run_number }}'
            });

      - name: Comment - Deployment Failed
        if: needs.find-pr.outputs.pr_number != '' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.find-pr.outputs.pr_number }},
              body: 'âŒ **Deployment Failed**\n\nDeployment encountered an error. Check the workflow logs for details.\n\n[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            });
