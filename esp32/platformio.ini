; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
test_framework = unity
extra_scripts = pre:load_env.py
; Only run unit tests by default (exclude hardware integration tests)
test_filter = test_unit/*
lib_deps =
    paulstoffregen/OneWire@^2.3.8
    milesburton/DallasTemperature@^3.11.0
    bblanchon/ArduinoJson@^7.0.0

; Hardware integration test environment - only runs when explicitly selected
[env:hardware_test]
extends = env:esp32dev
; Run ALL tests including hardware integration
test_filter = *
